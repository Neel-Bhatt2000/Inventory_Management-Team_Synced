<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
</head>
<body>
  <div class="login">
    <div class="login-header">
      <h1>Login</h1>
    </div>
    <div class="login-form">
      <h3>Email ID:</h3>
      <input type="text" placeholder="Email Id" id="email" /><br>
      <h3>Password:</h3>
      <input type="password" placeholder="Password" id="password"/>
      <br>
      <a href="add_item.html"><input type="button" value="Login" class="login-button" id="btn-login"/></a>
      <br>
      <a href="register.html"><input type="button" value="Register" class="reg"/></a>
      <br>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script>
      firebase.auth().onAuthStateChanged(function(login){
        if (login){
          window.location.href = "add_item.html";
        }
      })
  </script>
</body>
</html>
