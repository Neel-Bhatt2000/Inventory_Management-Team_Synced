  <h1>Manage Your Inventory</h1>
  <hr>
  <div class="boxed">
    <form method="dialog">
      
      <fieldset>
        <legend>Add Item(s)</legend>
        <form>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="product_name">Product Name</label>
              <input type="text" class="form-control" id="product_name" placeholder="What's the product?">
            </div>
            <div class="form-group col-md-6">
              <label for="product_desc">Description</label>
              <input type="text" class="form-control" id="product_desc" placeholder="Describe color, size, model number etc.">
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="product_category">Catogory</label>
            <select id="product_category" class="form-control">
              <option selected>Choose...</option>
              <option id="weapon">Weapon</option>
              <option id="vehicle">Vehicle</option>
              <option id="furniture">Furniture</option>
              <option id="medicine">Medicine</option>
              <option id="other">Other</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="product_supplier_name">Suplier Name</label>
            <input type="text" class="form-control" id="product_supplier_name" placeholder="">
          </div>
          <div class="form-group col-md-8">
            <label for="product_supplier_address">Suplier Address</label>
            <input type="text" class="form-control" id="product_supplier_address" placeholder="Shop name, region, city, state..">
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="product_quantity">Quantity</label>
              <input type="text" class="form-control" id="product_quantity" onchange="updatePrice();">
            </div>
            <div class="form-group col-md-3">
              <label for="product_rate">Rate of one unit</label>
              <input type="text" class="form-control" id="product_rate" onchange="updatePrice();">
            </div>
            <div class="form-group col-md-3">
              <label for="product_total_price">Total Price</label>
              <input type="text" class="form-control" disabled="true" id="product_total_price">
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip"></label><br>
              <button type="submit" class="submit" onclick="verify_data();">Add Item</button>
              <input type="reset" name="r" value="Reset" class="reset"><br> 
            </div>
          </div>
        </form>
      </fieldset>
    </form>
  </div>
